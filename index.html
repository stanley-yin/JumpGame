<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .box {
            position: relative;
            width: 1000px;
            height: 300px;
            border: 1px solid black;
            overflow: hidden;
            background: no-repeat center/105% url('./farm-cartoon-png-Transparent-Images.png');
        }

        .score-board {
            margin-left: 20px;
            width: 400px;
            border: 1px solid black;

        }

        .time {
            display: none;
            position: absolute;
            right: 500px;
            top: 150px;
            transform: translate(50%, -50%);
        }

        button {
            position: absolute;
            right: 500px;
            top: 150px;
            transform: translate(50%, -50%);
        }

        .score {
            width: 100px;
            height: 30px;
            border: 1px solid black;
            background: white;
        }

        .stanley {
            position: absolute;
            /* top: 200px; */
            left: 30px;
            bottom: 0px;
            /* height: 100px; */
            /* background-color: blue; */
        }

        img {
            width: 100%;
            height: 100%;

        }

        .stone {
            position: absolute;
            width: 50px;
            /* height: 50px; */
            background-color: gray;
            /* top: 200px; */
            bottom: 0px;
            right: -100px;
        }

        .coin {
            position: absolute;
            right: -50px;
            top: 90px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellow;
        }

        .coinMove {
            animation: coinMove 2s infinite linear;
        }


        .move {
            animation-name: move;
            /* animation-duration: 2s; */
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .jump {
            animation: jump 1s;
        }

        @keyframes move {
            form {
                right: -50px;
            }

            to {
                right: 1000px
            }
        }

        @keyframes jump {
            0% {
                bottom: 0px;
            }

            50% {
                bottom: 150px;
            }

            100% {
                bottom: 0px;
            }
        }

        @keyframes coinMove {
            from {
                right: -50px;
            }

            to {
                right: 1000px;
            }
        }
    </style>
</head>

        let countTime = 3
        const time = document.getElementById('time')

        let playing = false
        let CountTimer
        let coinTimer

        // 計數器
        const timer = () => {
            CountTimer = setInterval('Count()', 1000);
        }

        // 開始倒數計時
        function Count() {
            if (countTime === 0) {
                window.clearInterval(CountTimer);
                $('.time').css('display', 'none')
                $('.stone').css('height', '50px').addClass('move')
                $('.move').css('animation-duration', '2s')
                $('.coin').addClass('coinMove')
                i = 3
                return
            }
            console.log(countTime)
            time.innerText = countTime
            countTime--
        }



        // 開始遊戲
        function startGame() {
            $('button').css('display', 'none')
            $('.time').css('display', 'block')
            playing = true
            // 3秒後開始
            timer()
        }

        // 讓角色跳躍
        $(window).on("keydown", function () {
            $(".stanley").addClass('jump').one('animationend', function () {
                $(this).removeClass('jump');
            });
        })


        let score = 0
        let stanleyBottom
        let stanleyHead = stanleyBottom + 100
        let stanleyRight
        let stoneRight
        let stoneHeight
        let coinBottom
        let distance = stanleyRight - stoneRight
        let now = new Date()

        // 判斷是否死亡
        console.log('hi')
        setInterval(() => {
            // 角色、石頭的距離資料
            stanleyBottom = parseInt($('.stanley').css('bottom'))
            stanleyRight = parseInt($('.stanley').css('right'))
            stoneRight = parseInt($('.stone').css('right'))
            stoneHeight = parseInt($('.stone').css('height'))
            coinBottom = parseInt($('.coin').css('bottom'))
            coinRight = parseInt($('.coin').css('right'))
            // console.log(coinBottom)
            distance = stanleyRight - stoneRight

            // 石頭左邊碰到就出局
            if (stanleyBottom <= stoneHeight && distance <= 50) {
                alert(`出局了~你的分數為${score}分`)
                localStorage.setItem(`${now}`, `${score}`)
                $('.stone').removeClass('move')
                $('button').attr('disabled', false)
                score = 0
                $('.score').text(score)
                $('button').css('display', 'block')
                $('.coin').remove()

            }
        }, 10);



        // 加分顯示
        function addScore() {
            $('.score').text(score)
        }

        // 計分系統
        const scroeSystem = setInterval(() => {
            // 如果距離小於0(跳過了石頭)
            if (distance < 0) {
                score += 1
                console.log(score)
                addScore()
            }
            // 撞到金幣
            if (stanleyBottom + 100 >= coinBottom && (stanleyRight - coinRight < 0)) {
                score += 10
                addScore()

                // 金幣移除
                $('.coin').remove()
                cointTimer = setTimeout(() => {
                    $('.box').append('<div class="coin"></div>')
                    $('.coin').addClass('coinMove')
                    console.log('new')
                }, 5000);
            }

        }, 100);



        // 改變每顆石頭的數據
        setInterval(() => {
            // 如果過了接近尾部就執行
            if (stoneRight >= 980) {
                // 把舊石頭移除
                $('.stone').remove()

                // 設置隨機的時間
                let randomTime = Math.random() + 1.5
                let randomHeight = Math.random() * 80
                console.log(randomTime)

                // 增加新的石頭
                $('.box').append('<div class="stone move"></div>')

                // 因為需要先有stone，不然move會undiefined
                $('.move').css('animation-duration', `${randomTime}s`)
                $('.stone').css('height', `${randomHeight}px`)

                console.log($('.move').css('animation-duration'))
                console.log($('.stone').css('height'))
            }
        }, 10);



    </script>
</body>

</html>
